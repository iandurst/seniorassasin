<!doctype html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1">
<title>PCS Senior Assasin — Home</title><link rel=stylesheet href="/assets/css/styles.css"></head>
<body><div class=nav><div class=wrap><div class=brand><span>PCS Senior Assasin</span></div>
<div class=navlinks><a href="/rules.html">Rules</a><a href="/signup.html">Sign up</a><a href="/vote.html">Vote</a><a href="/admin.html">Admin</a></div></div></div>
<div class=container><h1>PCS Senior Assasin</h1>
<div class=card><b>Prize Pool:</b> <span id=prize>$0</span> • <b>Players:</b> <span id=count>0</span> • <b>Weeks:</b> <span id=week>0</span></div>
<div class=card><h2>Leaderboard</h2><table class=table><thead><tr><th>Name</th><th>Elims</th><th>Status</th></tr></thead><tbody id=board></tbody></table></div>
</div>
<script src="/assets/js/common.js"></script>
<script>
(async()=>{try{const s=await api('/get-state');document.getElementById('prize').textContent='$'+(s.prizePool||0);
document.getElementById('count').textContent=String(s.participants.filter(p=>p.status==='active').length);document.getElementById('week').textContent=String(s.settings.week||0);
const tb=document.getElementById('board');tb.innerHTML='';s.leaderboard.slice(0,10).forEach(p=>{const tr=document.createElement('tr');tr.innerHTML=`<td>${p.firstName} ${p.lastName}</td><td>${p.eliminations}</td><td>${p.alive?'Alive':'Out'}</td>`;tb.appendChild(tr)});
}catch(e){console.error(e)}})();
</script></body></html>
