<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header class="site-header">
    <h1>Admin</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/rules.html">Rules</a>
    </nav>
  </header>

  <main>
    <section class="card" id="authCard">
      <h2>Admin Login</h2>
      <p>Enter the admin password to access controls.</p>
      <form id="loginForm" class="form">
        <label>
          Password
          <input type="password" name="password" required placeholder="••••••••">
        </label>
        <button class="btn" type="submit">Log in</button>
      </form>
      <div id="loginStatus" class="status muted"></div>
    </section>

    <section class="card hidden" id="controlsCard">
      <div class="row">
        <button class="btn primary" id="startPurge">Start 3‑hour Purge</button>
        <button class="btn" id="endPurge">End Purge</button>
        <button class="btn danger" id="resetAll">Reset Everything</button>
      </div>
      <p class="muted" id="purgeMeta">Purge status: <span id="purgeStatus">checking…</span></p>
      <p class="muted" id="countdown"></p>
      <div id="adminLog" class="log"></div>
    </section>

    <section class="card">
      <h2>Telnyx Health</h2>
      <button class="btn" id="checkTelnyx">Run Checks</button>
      <pre id="healthOut" class="pre"></pre>
    </section>
  </main>

  <script src="/assets/js/admin.js"></script>
</body>
</html>
