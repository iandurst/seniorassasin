<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PCS Senior Assassin</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="/js/common.js" defer></script>

<script src="/js/vote.js" defer></script>
</head>
<body>

<header class="site-header">
  <div class="brand">
    <img id="siteLogo" src="/assets/logo-placeholder.svg" alt="PCS Senior Assassin logo" />
    <span class="brand-title">PCS Senior Assassin</span>
  </div>
  <nav class="site-nav">
    <a href="/index.html">Home</a>
    <a href="/rules.html">Rules</a>
    <a href="/signup.html">Sign Up</a>
    <a href="/vote.html">Voting</a>
    <a href="/admin.html">Admin</a>
  </nav>
</header>
<div id="globalBanner" class="banner hidden"></div>

<main class="container">
  <section class="card">
    <h1>Sunday Vote</h1>
    <p class="muted">On Sundays (CST), verified & active players may vote to <strong>Continue</strong> the game or <strong>End & Share</strong> the current prize pool.</p>

    <div id="voteWindowInfo" class="muted">Checking vote window…</div>
    <form id="voteForm" class="form-grid hidden">
      <label>
        Phone (used at signup)
        <input name="phone" required pattern="\d10" placeholder="5551234567" />
      </label>
      <label>
        Your Vote
        <select name="vote" required>
          <option value="">Select…</option>
          <option value="Continue">Continue</option>
          <option value="End">End & Share Prize</option>
        </select>
      </label>
      <button type="submit" class="btn">Submit Vote</button>
    </form>
    <div id="voteMsg" class="muted"></div>
  </section>
</main>
<footer class="site-footer">
  <small>© 2025 PCS Senior Assassin</small>
</footer>
</body>
</html>
