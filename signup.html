  <div class="container">
    <h1>Join PCS Senior Assasin</h1>
    <div class="card">
      <form id="signup">
        <div>
          <label>First name</label>
          <input name="firstName" required placeholder="Taylor" />
        </div>
        <div>
          <label>Last name</label>
          <input name="lastName" required placeholder="Nguyen" />
        </div>
        <div>
          <label>Phone number</label>
          <input name="phone" required placeholder="(555) 123-4567" />
          <div class="small">Used only for gameplay texts. Standard carrier rates apply.</div>
        </div>
        <button type="submit">Join the game</button>
      </form>
      <div id="result" style="margin-top:12px"></div>
      <p class="small">An admin will review and approve your entry.</p>
    </div>
  </div>
