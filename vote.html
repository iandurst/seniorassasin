<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PCS Senior Assasin — Voting</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <div class="nav">
    <div class="wrap">
      <div class="brand"><img class="logo" src="/assets/logo.svg" alt="PCS Senior Assasin logo" /><span>PCS Senior Assasin</span></div>
      <div class="navlinks">
        <a href="/index.html">Home</a>
        <a href="/rules.html">Rules</a>
        <a href="/signup.html">Sign up</a>
        <a href="https://www.instagram.com/pcsseniorassasin/" target="_blank" rel="noopener">Instagram</a>
        <a href="/admin.html">Admin</a>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Friday Vote</h1>
    <div id="status"></div>

    <div class="card">
      <p class="small">Voting is open on Fridays from <strong>3:00–6:00 pm Central</strong> when a week is in progress. One vote per active, alive player using your registered phone number.</p>
      <form id="voteForm" style="display:none">
        <div>
          <label>Your phone number</label>
          <input name="phone" type="tel" inputmode="numeric" required placeholder="(555) 123-4567" autocomplete="tel" />
        </div>
        <div>
          <label>Your choice</label>
          <div style="display:flex;gap:12px;flex-wrap:wrap">
            <label><input type="radio" name="choice" value="stop" /> Stop the game</label>
            <label><input type="radio" name="choice" value="continue" /> Continue</label>
          </div>
        </div>
        <button type="submit">Submit vote</button>
      </form>
      <div id="voteResult" style="margin-top:12px"></div>
    </div>
  </div>

  <script src="/assets/js/common.js"></script>
  <script src="/assets/js/vote.js"></script>
</body>
</html>
