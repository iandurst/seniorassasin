<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PCS Senior Assasin — Vote</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <div class="nav">
    <div class="wrap">
      <div class="brand"><img class="logo" src="/assets/logo.svg" alt="PCS Senior Assasin logo" /><span>PCS Senior Assasin</span></div>
      <div class="navlinks">
        <a href="/index.html">Home</a>
        <a href="/rules.html">Rules</a>
        <a href="/signup.html" class="cta">Sign up</a>
        <a href="/admin.html">Admin</a>
        <a href="https://www.instagram.com/pcsseniorassasin/" target="_blank" rel="noopener">Instagram</a>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Weekly Vote</h1>
    <div class="card" id="voteCard">
      <div id="voteStatus" class="small">Checking vote window…</div>
      <form id="voteForm" style="display:none">
        <div>
          <label>Vote token</label>
          <input id="voteToken" placeholder="Auto-filled if you came from text link" />
          <div class="small">This is pre-filled when you open from your text message. Don’t share your token.</div>
        </div>
        <div class="grid" style="grid-template-columns: 1fr 1fr">
          <button type="button" id="btnStop">Stop the game</button>
          <button type="button" id="btnContinue" class="secondary">Continue</button>
        </div>
      </form>
      <div id="voteResult" style="margin-top:12px"></div>
    </div>
  </div>

  <script src="/assets/js/common.js"></script>
  <script src="/assets/js/vote.js"></script>
</body>
</html>
